<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="#" th:href="@{/categories}" class="btn btn-success mt-3 mb-1" role="button">Back</a>
        <form th:action="@{/categories/processCategoryForm}" th:object="${category}" method="POST">
            Category name: <input type="text" placeholder="Category name" th:field="*{name}" />
            <br>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
