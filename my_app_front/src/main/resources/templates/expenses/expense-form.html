<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="#" th:href="@{/expenses}" class="btn btn-success mt-3 mb-1" role="button">Back</a>
        <form th:action="@{/expenses/processExpenseForm}" th:object="${expense}" method="POST">
            <input type="hidden" th:field="*{id}" />
            Expense Name: <input type="text" th:field="*{name}" placeholder="Expense name" />
            <br />
            <br />
            Description: <input type="text" th:field="*{description}" placeholder="Description" />
            <br />
            <br />
            Value: <input type="text" th:field="*{value}" placeholder="Value" />
            <br />
            <br />
            <div class="mb-3">
                Category:
                <select th:field="*{category.id}">
                    <option value="">None</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
            <input type="submit" class="btn btn-warning" value="Submit" />
        </form>
    </div>
</body>
</html>
